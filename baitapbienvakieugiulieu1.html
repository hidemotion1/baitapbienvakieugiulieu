<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập biến và kiểu giữ liệu 1</title>
</head>
<body>
<script>
    let mathscore = parseInt(prompt("nhập điểm toán"));
    let physcore = parseInt(prompt("nhập điểm lý"));
    let bioscore = parseInt(prompt("nhập điểm sinh"));
    let total = mathscore + physcore + bioscore
    let average = total/3
    document.write("điểm tổng là: " + total);
    document.write("<br>")
    document.write("điểm trung bình là: " + average);

</script>
</body>
</html>
