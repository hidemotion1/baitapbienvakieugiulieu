<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập biến và kiểu giữ liệu 2</title>
</head>
<body>
<script>
    let celcius = parseInt(prompt("nhập độ C"));
    let fahrenheit = celcius/5 * 9 +32;
    document.write(celcius + "độ C bằng " + fahrenheit + "độ F");
</script>
</body>
</html>
